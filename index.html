<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title class="font-weight-bold">Dodo Weather forecast</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand  font-weight-bold " href="#">Dodo Weather forecast</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
       
      </li>
      <li class="nav-item">
       
      </li>
     
      <li class="nav-item">
        
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input id ="city" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit" >Search</button>
    </form>
  </div>
</nav>
<div className="container">
<body>
    




<div class="container">
    <h1 class="my-4 text-center"> Weather for <span id="cityName"><span>
    </h1>
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-bold  p-3 mb-2 bg-primary text-white">Temperature</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title ">temp <span id ="temp"><span> <small class="text-muted"></small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          
           
          <li>Min Temp is <span id ="min_temp"><span></li>
          <li>Max temp is <span id ="max_temp"><span></li>
          
        </ul>
     
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-bold  p-3 mb-2 bg-primary text-white">Sunrise</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">Sunrise <span id ="sunrise"><span> <small class="text-muted"></small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li></li>
          <li>Sunset <span id ="sunset"><span></li>
          <li>feels like <span id ="feels_like"><span></li>
         
        </ul>
        
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-bold p-3 mb-2 bg-primary text-white">Wind</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">Humidity <span id="humidity"><span> <small class="text-muted"></small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Wind Speed is <span id ="wind_speed"><span></li>
          <li>Wind Degrees <span id ="wind_degrees"><span></li>
          <li>Cloud PCT is  <span id ="cloud_pct"><span></li>
        
          
        </ul>
      </div>
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        
      </div>
      <div class="col-6 col-md">
       
        
        <h5>About</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="https://github.com/r0ushann">GitHub</a></li>
          <li><a class="text-muted" href="https://www.linkedin.com/in/roushan-kumar-74b448217/">Linkedin</a></li>
          
         
        </ul>
      </div>
    </div>
  </footer>
</div>


    
  

</body>
</div>
    <script src ="script.js"> </script>
  </body>
</html>
